<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form action="javascript:alert('数据进行验证')" method="post">
	<!-- action:数据提交地址 --> 
	<!-- method:数据提交方式 -->
	<!-- get提交速度快,但是不安全 post提交速度慢,但是安全 -->
		<label for="">用户名*</label>
		<input type="text" placeholder="请输入用户名" required maxlength="10">
		<!-- type属性设置input类型 -->
		<label for="">班级</label>
		<input type="text" value="MUIF1706-1" readonly>
	<!-- 	value设置默认值
		placeholder设置默认值
		required设置必须填写
		readonly设置只读
		maxlength设置可输入字符的最大长度
		mixlength设置可输入字符的最小长度 -->
		<label for="">女</label><input type="radio" name="sex">
		<label for="">男</label><input type="radio" name="sex">
		<label for="">记住密码</label><input type="radio" name="mima">
		<label for="">忘记密码</label><input type="radio" name="mima">
		<label for="">密码</label>
		<input type="password" value="" placeholder="请输入密码" required minlength="6">
		<input type="submit" value="登录">	
	</form>
</body>
</html>
